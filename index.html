<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de produits JS</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Produit</th>
                <th>Catégorie</th>
                <th>Prix</th>
                <th>Promotion</th>
                <th>Remise</th>
            </tr>
        </thead>
        <tbody id="products">
            <!-- On affiche les produits ici -->
        </tbody>
    </table><br>
    <!-- On affiche ici les différentes façons de trier les produits dans le tableau -->
    <p>Afficher par :</p>
    <label for="">Promotion</label>
    <input type="checkbox" id="checkboxPromotion">
    <label for="">Remise</label>
    <input type="checkbox" id="checkboxDiscount">
    <label for="">Tri par ordre alphabétique</label>
    <input type="checkbox" id="checkboxName">
    <label for="">Tri par catégorie</label>
    <input type="checkbox" id="checkboxCategory"><br><br>
    <!-- On propose ici de modifier une promotion ou une remise -->
    <p>Modifier une promotion ou une remise :</p>
    <input type="checkbox" id="promotion" value="Non"> Promotion
    <input type="number" id="percent"> Pourcentage
    <button id="modify">Modifier</button>
    <!-- Ici en fin de body, les scripts qui relient les fichiers JS à l'HTML  -->
    <script src="class.js"></script>
    <script src="app.js"></script>
</body>

</html>
